{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="resume-section" id="skills">
  <div class="resume-section-content">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Delete order</legend>
          <h2>Do you really want to delete order (irreversible) {{ object.pk }}?</h2>
      </fieldset>
      <div class="form-group">
          <button class="btn btn-outline-danger" type="submit">Yes</button>
          <a class="btn btn-outline-secondary" href="{% url 'order-detail' order.id %}">Cancel</a>
      </div>
  </form>
  </div>
</section>
{% endblock %}
