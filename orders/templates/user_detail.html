{% extends "base.html" %}

{% block title %}<title>{{ user.username }} | Profile page</title>{% endblock %}
{% block content %}
<section class="resume-section" id="skills">
  <div class="resume-section-content">
    <h2 class="mb-5">{{ user.first_name }} {{ user.last_name}} profile</h2>
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile.picture.url }}">
      <div class="media-body">
        <h2 class="account-heading">User name: {{ user.username }}</h2>
        <p class="text-secondary">Email: {{ user.email }}</p>
      </div>
  </div>
</section>
{% endblock %}
